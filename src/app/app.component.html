<div class="container">
  <div class="container mx-auto mt-3 border rounded bg-light" id="main_box" style="border-color:gainsboro">
      <div class="container col-9">
      <h1 class="h4 text-dark text-center">Travel and Entertainment Search</h1>
      <form [formGroup] = "form" (ngSubmit)="onSubmit(form.value)">
            <div class="form-group row">
              <label class="form-control-label col-sm-3">Keyword</label> 
                <div class="col-sm-9">
                  <input formControlName="keyword" class="form-control" id="keyword" type="text" name="keyword" required>
                    <div class="invalid-feedback">
                        Please enter a keyword.
                    </div>
                </div>
            </div>
            <div class="form-group row">
              <label class="form-control-label col-sm-3">Category</label>
                <div class="col-sm-6">
                  <select formControlName="category" class="form-control " id="category" name="category">
                    <option value="default" checked>default</option>
                    <option value="airport">airport</option>
                    <option value="amusement park">amusement park</option>
                    <option value="aquarium">aquarium</option>
                    <option value="art gallery">art gallery</option>
                    <option value="bar">bar</option>
                    <option value="bowling alley">bowling alley</option>
                    <option value="bus station">bus station</option>
                    <option value="campground">campground</option>
                    <option value="car rental">car rental</option>
                    <option value="museum">museum</option>
                    <option value="night club">night club</option>
                    <option value="park">park</option>
                    <option value="parking">parking</option>
                    <option value="shopping mall">shopping mall</option>
                    <option value="stadium">stadium</option>
                    <option value="taxi stand">taxi stand</option>
                    <option value="cafe">cafe</option>
                    <option value="travel agency">travel agency</option>
                    <option value="zoo">zoo</option>
                    <option value="bakery">bakery</option>
                    <option value="restaurant">restaurant</option>
                    <option value="beauty salon">beauty salon</option>
                    <option value="casino">casino</option>
                    <option value="movie theater">movie theater</option>
                    <option value="lodging">lodging</option>
                    <option value="airport">airport</option>
                    <option value="train station">train station</option>
                    <option value="subway station">subway station</option>
                    <option value="bus station">bus station</option>
                  </select>
                </div>
            </div>
            <div class="form-group row">
              <label class="form-control-label col-sm-3">Distance(miles)</label>
                <div class="col-sm-6">
                    <input formControlName="distance" class="form-control" id="distance" type="number" name="distance" placeholder="10" min="1" value="10">
                    <div class="invalid-feedback">
                        Distance must be greater than 0.
                    </div>
                </div>
            </div>
          
            <div class="form-group row">
<!--                <div class="row">-->
                    <label class="form-control-label col-sm-3">From</label>
                    <div class="col-sm-9">
                        <div class="form-check">        
                            <input formControlName="location" [value]="location" id="here_radio" (click)=localClick(1) class="form-check-input" type="radio" name="location" [checked]="true">
                            <label class="form-check-label">&nbsp;&nbsp;&nbsp;&nbsp;Current Location</label>
                        </div>
                        <div class="form-check">
                            <input formControlName="location" value="text" id="location_radio" (click)=localClick(2) class="form-check-input" type="radio" name="location"> 
                            <label class="form-check-label">&nbsp;&nbsp;&nbsp;&nbsp;Other. Please Specify:</label>
                            <div class="col-sm-">
                                <input formControlName="location_text" class="form-control" id="radio_text" type="text" name="location_text" placeholder="location">
                                <div class="invalid-feedback">
                                    Please enter a location.
                                </div>
                            </div>
                        </div>
<!--                    </div>-->
                </div><!--formgroup-->
            </div>
          <br>
          <button [disabled]="!form.valid" class="btn btn-primary" id="submit" type="submit" value="Search" name="submit"><span class="glyphicon glyphicon-search"></span>Search</button>
          <button class="btn btn-default  btn-outline-secondary" type="button" (click)="onClear()" value="Clear" name="submit">Clear</button>
      </form>
    </div>
    <div *ngIf="showLoad" class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
    </div>
  </div>
    <div *ngIf="error" class="alert alert-danger" role="alert">Failed to get search results</div>
    <div class="page" [@routerAnimations]="prepareRouteTransition(outlet)">
<!--      <a routerLink="/details"><button class="btn btn-default  btn-outline-secondary">details</button></a>-->
        <router-outlet #outlet="outlet">
<!--            <results [results]="result" [(currentPage)]="startPage"></results>-->
        </router-outlet>
<!--    </div>-->
    
<!--  <results [results]="result" [(currentPage)]="startPage"></results>-->
</div>
